            <div class="cols">

                <label for="Loanamount">Investement Amount</label>

            </div>
            <!-- If installment set repayment period to 1 -->
            <!-- Otherwise -->

                <label for="Total Amount Payable">Amount Payable</label>
                <input type="text" disabled value="R 20000.00">
            </div>
            <div class="cols">
                <label for="Total Amount Payable period">Amount Payable Per m/w/</label>
                <input type="text" disabled value="R 2340.00">
