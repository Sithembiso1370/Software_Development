</head>
<body>
    <div id="main" class="main container">
        <div class="one">
1
        </div>
        <div class="two">

        </div>
        <div class="three">

    </div>

<script>
    function Settimeoutt(){
        main.style.backgroundColor = "yellow";
        main.style.display = "Grid";
        
        main.style.position = "Relative";
        main.style.border = "12px solid orange"
        main.style.backgroundColor = "red";
        // 3000 is the time its going to take the function to execute but the succeding statement doesnt wait for that long as well
        setTimeout(() => {
            var main = document.getElementsByClassName("main");
            console.log("main");

            console.log("hello | 1");
        }, 3000);
        
        main.style.backgroundColor = "yellow";
        main.style.display = "flex";

        main.style.position = "absolute";
        main.style.border = "12px solid orange"
        

        // This prints first, immediatly in the stack but  because of the above settimeout it will print before the allocated settimeout

        // console.log("how are you | 2"); 
        setTimeout(() => {
            console.log("how are you | 2");
            main.style.backgroundColor = "yellowGreen";
            main.style.backgroundColor = "yellow";
            main.style.display = "flex";

            main.style.position = "absolute";
            main.style.border = "12px solid orange"
        }, 500);
    }
    Settimeoutt();
