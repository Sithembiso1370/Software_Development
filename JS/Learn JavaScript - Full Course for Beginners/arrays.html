<script src="Arrays.js"></script>
<script>
    window.addEventListener("mouseover",(e)=>{
        // console.log(e);
        // console.log(e.type);
        // console.log(e.srcElement)
        // console.log(e.view)

        //Turn background color of source element
        e.srcElement.style.border = "5% solid brown";

        if(e.srcElement.style.borderColor = "red"){
            e.srcElement.style.borderColor = "yellow";
            console.log(e.srcElement);
            

            if (e.srcElement.style.backgroundColor = "yellow") {
                e.srcElement.style.backgroundColor = "pink";
            }
            else{
                e.srcElement.style.backgroundColor = "brown";
            }
        }
        else if(e.srcElement.style.borderColor = "yellow"){
            e.srcElement.style.borderColor = "red";
            e.srcElement.style.opacity = '0.5';            
            e.srcElement.style.backgroundColor = 'orange';

        }
        else{
            e.srcElement.style.borderColor = "green";
            e.srcElement.style.opacity = '0.5';
            e.srcElement.style.backgroundColor = 'orangered';
            console.log(e.srcElement);
            e.srcElement.tyle.backgroundColor = 'orange';
            
            
        }

        // console.log(e.srcElement);
        // e.srcElement.siblings[0].style.backgroundColor = "red";
    })
</script>
