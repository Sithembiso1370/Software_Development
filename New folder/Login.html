<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTPRO CMS UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        body {
            position: relative;
            display: block;
            background-color: gray;
            width: 1680px;
            height: 100%;
            overflow: visible;
            scroll-behavior: smooth;
        }

        .dashboard{
            position: relative;
            max-width: 1680px;
            height: 100%;
            background-color: orangered;
            display: grid;
            grid-template-rows: 10% 80% 10%;
            
        }

        .header{
            position: relative;
            background-color: aliceblue;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: grid;
            grid-template-columns: 20% 80%;
        }

        .main {
            position: relative;
            background-color: aqua;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sidenav {
            background-color: olive;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .main_nav {
            background-color: brown;
            position: relative;
            width: 50%;
            height: 80%;
        }

        .footer {
            background-color: yellow;
            position: relative;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 20% 80%;
        }



    </style>
</head>
<body>
    <div class="dashboard">
        <!-- START HEADER OF THE UI -->
        <div class="header">
            <div class="logo_side">
                logo and
                sign in section if logged in
            </div>
            <div class="headercenter">
                
                <a href="index.html">header center</a>
            </div>
        </div>
        <!-- END HEADER OF THE UI -->


        <!-- START MAIN SECTION OF THE UI -->
        <div class="main">
            <div class="main_nav">
                Login Form
                <div class="div1">
                    <label for="">label</label>
                    <input type="text">
                </div>
            </div>
        </div>
        <!-- END MAIN SECTION OF THE UI -->

        <!-- START OF THE FOOTER -->
        <div class="footer">
            <div class="footer_side">
                footer and
                 sign in section if logged in
            </div>
            <div class="footercenter">
                header center
            </div>
        </div>
        <!-- END THE FOOTER -->

    </div>

</body>
</html>
