<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Colors</title>
</head>
<style>
    .html {
        background-color: #fefefa ;
    }
    .firstneongreen {
        width: 100px;
        height: 100px;
        /* lime green */
        background-color: #B2F302;
        /* Glowing border */
        /* Light Chrome Green */
        /* border: 4px solid #BEE64B; */
        /* Spring Frost */
        box-shadow: 2px 2px 4px #B2F302, -2px -2px 4px #87FF2A;
    }

    /* Glow bright on hover */
    .firstneongreen:hover {
        background-color: #bbfa0c;
        box-shadow: 4px 4px 8px #B2F302, -2px -2px 4px #87FF2A;
    }
</style>
<body>
    <div class="firstneongreen" align="center">
        neon green
    </div>
</body>
